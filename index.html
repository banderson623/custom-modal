<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body>

        <div class="gallery-container">
            <div class="image-container">
                <a href="assets/img/2560x1440-grey.gif" class="image-link">
                    <img src="assets/img/250x140-grey.gif" class="image-thumb">
                </a>
            </div>
        </div>

        <div class="image-theatre">
            <div class="theatre-screen">
                <span class="icon-close theatre-close">X</span>
                <div class="theatre-stage">
                    <img src="" alt="" class="theatre-image">
                </div>

                <!-- optional and only if there are multiple set up -->
                <ol class="theatre-thumbs">
                    <li class="thumb-item thumb-active">
                        <a href="assets/img/2560x1440-red.gif" class="image-link">
                            <img src="assets/img/78x43-red.gif" class="thumb-image">
                        </a>
                    </li>
                    <li class="thumb-item">
                        <a href="assets/img/2560x1440-green.gif" class="image-link">
                            <img src="assets/img/78x43-green.gif" class="thumb-image">
                        </a>
                    </li>
                    <li class="thumb-item">
                        <a href="assets/img/2560x1440-blue.gif" class="image-link">
                            <img src="assets/img/78x43-blue.gif" class="thumb-image">
                        </a>
                    </li>
                </ol>
            </div>
        </div>
        <script src="assets/js/jquery-1.11.0.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
